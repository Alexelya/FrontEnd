<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GRID</title>

    <style>
      .wrapper {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(100px,200px));
        grid-auto-rows: 60px;
        gap: 10px;
      }
      .wrapper>div {
        background: blue;
      }

      .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(100px,200px));
        grid-auto-rows: 60px;
        gap: 10px;

        margin-top: 150px;
      }
      .container>div {
        background: gold;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </div>

    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
      </div>
  </body>
</html>
