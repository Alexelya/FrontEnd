<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Example</title>
  </head>

  <style>
    .item {
      background: gold;
      font-size: 3rem;
    }
    .wrapper {
      display: grid;
      grid-template-columns: repeat(3, 1fr) /*50px 50px 50px 50px 50px 50px 50px repeat (7,60px)*/;
      grid-template-rows: repeat(2, 150px) /*50px 50px 50px  50px 50px 50px /*repeat (6,60px)*/;
      grid-gap: 10px;
      grid-auto-flow: column;
    }
    .item1 {
        grid-column-start: 3;
        grid-row-start: 2;
    }
  </style>
  <body>
    <div class="wrapper">
      <div class="item item1">1</div>
      <div class="item item2">2</div>
      <div class="item item3">3</div>
      <div class="item item4">4</div>
      <div class="item item5">5</div>
      <div class="item item6">6</div>
    </div>
  </body>
</html>
